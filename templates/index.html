<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.ico')}}" type="image/x-icon">
    <title>Prawdziwe życie</title>
</head>
<body>
    <div class="container">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="Znajomi" onclick="isCheckedZnajomi()" />
        <label class="form-check-label znajomi" for="flexSwitchCheckDefault">Znajomi</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input form-milosc" type="checkbox" role="switch" id="Milosc" onclick="isCheckedMilosc()" />
        <label class="form-check-label milosc" for="flexSwitchCheckDefault">Miłość</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input form-pieniadze" type="checkbox" role="switch" id="Pieniadze" onclick="isCheckedPieniadze()"/>
        <label class="form-check-label pieniadze" for="flexSwitchCheckDefault">Pieniądze</label>
    </div>
    <span>Zaprogramowane przez rvyk, reżyserowane przez życie.</span>
</div>

    <script>
        function isCheckedZnajomi(){
            if($('#Znajomi').is(':checked') && $('#Milosc').is(':checked')) {
                $('#Pieniadze').prop('checked', false)
            } 
        }
        function isCheckedMilosc(){
            if($('#Milosc').is(':checked') && $('#Znajomi').is(':checked') && $('#Pieniadze').is(!(':checked'))) {
                $('#Pieniadze').prop('checked', false)
            }
            if($('#Milosc').is(':checked') && $('#Pieniadze').is(':checked') && $('#Znajomi').is(':checked')){
                $('#Znajomi').prop('checked', false)
            }
        }
        function isCheckedPieniadze(){
            if($('#Znajomi').is(':checked') && $('#Pieniadze').is(':checked')) {
                $('#Milosc').prop('checked', false)
            } 
        }

    </script>
</body>
</html>
